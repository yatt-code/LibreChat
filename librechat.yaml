# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.1.5

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: '#'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: '#'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for YattChat"
    modalContent: |
      # Terms and Conditions for YattChat

      *Effective Date: February 18, 2024*

      Welcome to YattChat, a multi-model frontend host, tailor towards Timor Tech members. This project is a fork of https://librechat.ai. These Terms of Service ("Terms") govern your use of our website and the services we offer. By accessing or using the Website, you agree to be bound by these Terms and our Privacy Policy, accessible at https:/yatt.codes/privacy.

      ## 1. User Data

      We collect personal data, such as your name, email address, and payment information, as described in our Privacy Policy. This information is collected to provide and improve our services, process transactions, and communicate with you. All your prompts are stored in our local database, your user provided API key (if any) is not available to anyone else but you.

      ## 2. Non-Personal Data Collection

      The Website uses cookies to enhance user experience, analyze site usage, and facilitate certain functionalities. By using the Website, you consent to the use of cookies in accordance with our Privacy Policy.

      ## 3. Use of the Website

      You agree to use the Website only for lawful purposes and in a manner that does not infringe the rights of, restrict, or inhibit anyone else's use and enjoyment of the Website. Prohibited behavior includes harassing or causing distress or inconvenience to any person, transmitting obscene or offensive content, or disrupting the normal flow of dialogue within the Website.

      ## 4. Governing Law

      These Terms shall be governed by and construed in accordance with the laws of the United States, without giving effect to any principles of conflicts of law.

      ## 5. Changes to the Terms

      We reserve the right to modify these Terms at any time. We will notify users of any changes by email. Your continued use of the Website after such changes have been notified will constitute your consent to such changes.

      ## 6. Contact Information

      If you have any questions about these Terms, please contact us at work@yatt.codes.

      By using the Website, you acknowledge that you have read these Terms of Service and agree to be bound by them.
    
